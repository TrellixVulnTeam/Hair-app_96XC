<ng-container *ngFor="let item of [1, 2]">
  <div class="bg-white p-6 mb-4 rounded-3xl">
    <div class="grid grid-1-12 gap-4">
      <div>
        <img class="object-contain" src="assets/images/sm-avatar.jpg" alt="" />
      </div>
      <div>
        <div class="text-sm text-gray-900 mb-2">Daniel Madisson</div>
        <div class="mb-2 flex items-center space-x-2">
          <span class="text-xs star">5.0</span
          ><span><img src="assets/images/star.svg" alt="" /></span>
        </div>
        <div class="mb-2">
          The barber got me in on my schedule appointment time and I was done
          within the timeframe it said my braids should take. I will be coming
          back to visit for another appointment!!!
        </div>
        <div class="mb-2">
        <img src="assets/images/bg-avatar.svg" alt="" />

        </div>
        <span class="mb-4 active">Show less</span>
      </div>
    </div>
  </div>
</ng-container>
