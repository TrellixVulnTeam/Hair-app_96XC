<app-table >
  <ng-container columnHeader>
    <th *ngFor="let item of header">{{item}}</th>
  </ng-container>
  <ng-container columnBody>
    <tr  *ngFor="let item of table">
      <td>
        <div class="grid max-auto gap-4 items-center">
          <div ><img [src]="item.pic" alt="" /></div>
          <div>{{ item.customerName }}</div>
        </div>
      </td>
      <td>{{item.dateRegistered}}</td>
      <td>{{item.lastLogin}}</td>
      <td>{{ item.lastBooking}}</td>
      <td>{{ item.status}}</td>
      <td class="grid max-auto gap-2 items-center" >
        <button class="button tb"> cancel</button>
        <button class="button2 tb">Complete</button>
      </td>
    </tr>
  </ng-container>
</app-table>
