<ng-container *ngFor="let item of [1,2]">
  <div class="bg-white p-4 mb-4 rounded-3xl">
    <div class="grid grid-1-3 gap-4">
      <div>
       <div class="text-sm text-gray-400 mb-2">Proof of address</div>
        <img class="w-full object-contain" src="assets/images/doc.jpg" alt="">
       </div>
      <div>
       <div class="text-sm text-gray-400 mb-2">Expired date</div>
       <div class="py-2">
        <select
                  class="h-11 w-36 rounded-2xl border-gray-300 border bg-transparent px-5 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                >
                  <option>All</option>
                  <option>Wedding</option>
                  <option>Birthday</option>
                  <option>Other</option>
                </select>
      </div>
      <div class="flex items-center">
        <span><img src="assets/images/caution.svg" alt=""></span>
        <span class="text-sm text-red-600 m-4">Certification is expired</span>
      </div>
      <div class="mt-4">
       <button class="m button">Notify SP</button>
      </div>
      </div>
    </div>
   </div>
</ng-container>
