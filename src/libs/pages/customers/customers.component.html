<div class="container mx-auto px-4 py-10">
 <div class=" lg:grid grid-cols-2 gap-4 md:block">
  <div class="grid grid-cols-1 ">
    <div>
      <div>Search for customer by name, email, mobile number</div>
      <div class="py-4">
        <input type="text" placeholder="Search..." class="h-11 w-full rounded-2xl border-gray-300 border bg-transparent px-5" />
      </div>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-4">
    <div>
      <span>Filter</span>
      <div class="py-4">
        <select
                  class="h-11 w-full rounded-2xl border-gray-300 border bg-transparent px-5 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                >
                  <option>All</option>
                  <option>Wedding</option>
                  <option>Birthday</option>
                  <option>Other</option>
                </select>
      </div>
    </div>
    <div>
      <span>Sort by</span>
      <div class="py-4 ">
        <select
                  class="h-11 w-full rounded-2xl border-gray-300 border bg-transparent px-5 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                >
                  <option>Last</option>
                  <option>Wedding</option>
                  <option>Birthday</option>
                  <option>Other</option>
                </select>
      </div>
    </div>
  </div>
 </div>
 <app-table >
  <ng-container columnHeader>
    <th *ngFor="let item of header">{{item}}</th>
  </ng-container>
  <ng-container columnBody>
    <tr class="cursor-pointer"  *ngFor="let item of table" routerLink="/customer-profile">
      <td>
        <div class="grid max-auto gap-4 items-center">
          <div ><img [src]="item.pic" alt="" /></div>
          <div>{{ item.customerName }}</div>
        </div>
      </td>
      <td>{{item.dateRegistered}}</td>
      <td>{{item.lastLogin}}</td>
      <td>{{ item.lastBooking}}</td>
      <td>{{ item.status}}</td>
    </tr>
  </ng-container>
</app-table>


<div>
  <button class="button">Show more </button>
</div>
</div>
